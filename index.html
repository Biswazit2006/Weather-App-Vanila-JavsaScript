<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- StyleSheets -->
    <link rel="stylesheet" href="style.css">
    <title>My</title>
</head>

<body>
    <nav class="nav-bar ">
        <div class="nav-left">
            <img src="../Assets/location.svg" alt="location icon">
            <p id="locationCity">Rajshahhi</p>
        </div>
        <input type="text" id="input" placeholder="Search City" class="glass-effect">
    </nav>
    <main class="main-container">
        <div class="main-first">
            <!-- svg here -->
            <img src="../Assets/weatherLogo.svg" alt="weather logo" class="main-weather-logo" id="weatherIcon">
            <p class="main-temp-pera" id="temp">26C</p>
            <p class="main-today-info" id="todayInfo">Clear 25/11</p>
            <div class="main-date-day-time glass-effect">
                <p class="main-date" id="date">11 January 2026</p>
                <p class="main-day" id="dayAndTime">Sunday <span>07:40 AM</span></p>
            </div>
            <div class="main-info-bar">
                <div class="main-infoBar-card glass-effect">
                    <p>Feels Like</p>
                    <img src="../Assets/feels-like.svg" alt="windSpeed">
                    <p id="feelsLike">10 C</p>
                </div>
                <div class="main-infoBar-card glass-effect">
                    <p>Wind</p>
                    <img src="../Assets/speed.svg" alt="windSpeed">
                    <p id="windSpeeed">10Km/h</p>
                </div>
                <div class="main-infoBar-card glass-effect">
                    <p>Humadity</p>
                    <img src="../Assets/Humadity.svg" alt="Humadity">
                    <p id="humidity">80%</p>
                </div>
                <div class="main-infoBar-card glass-effect">
                    <p>Chance Of Rain</p>
                    <img src="../Assets/rain.svg" alt="Rain">
                    <p id="ChanceOfRAin">20%</p>
                </div>
            </div>
            <div class="main-today-podcast " id="todayPodcast">
                <div class="today-podcast-card glass-effect">
                    <p>11:30 AM</p>
                </div>
            </div>

        </div>
        <div class="main-second">
            <!-- Toggle Button -->
            <label class="toggle-button">
                <input type="checkbox">
                <span class="button">
                    <span class="c">C</span>
                    <span class="f">F</span>
                </span>
            </label>
            <div class="main-second-infocard glass-effect">
                <p>Sunrise</p>
                <img src="../Assets/weatherLogo.svg" alt="Sunrise">
                <p>06:00 AM</p>
            </div> 
            <div class="main-second-infocard glass-effect">
                <p>Sunset</p>
                <img src="../Assets/weatherLogo.svg" alt="Sunset">
                <p>06:00 AM</p>
            </div> 
        </div>
    </main>
    <section class="future-podcast">
        <div class="future-podcast-container" id="futurePodcast">
            <div class="future-podcast-card glass-effect">
                <h6>Today</h6>
                <p>22C / 11 C</p>
                <img src="../Assets/weatherLogo.svg" alt="weather">
                <p>15.4km/h</p>
            </div>
        </div>
        <div class="this-day-podcast">
            <div class="today-temp-div"></div>
            <div class="today-p-maxTemp glass-effect">
                <p>Maximun Tempareture</p>
            </div>
        </div>
    </section>
    <script src="./Script.js"></script>
</body>

</html>
